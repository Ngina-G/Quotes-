<div class="container-fluid text-white rounded" style="background-color: #4F5154;">
    <h2 class="text-center" style="font-family: 'Playfair Display', serif;">Add a new Quote</h2>
    <!-- <hr style="background-color: #F78A50;"> -->
    <form (ngSubmit)="submitQuote()" #quoteForm='ngForm' class="p-3" novalidate>
        <div class="form-group">
  
            <label for="">Quote</label>
            <textarea class="form-control" formControlName="quoteInput" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" style="background-color: #121416; border: none; margin-bottom: 5%; " required></textarea>
        </div>
        <div class="form-group">
  
            <label for="name">Name of Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel' style="background-color: #121416; border: none; margin-bottom: 5%;" required>
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Author's name is required</p>
            </div> -->
        </div>

        <div class="form-group">
  
            <label for="editor">Who is poasting this? Name:</label>
            <input type="text" class="form-control" id="editor" rows="4" [(ngModel)]="newQuote.editor" name="editor" #editor="ngModel" style="background-color: #121416; border: none; margin-bottom: 5%;" required>
        </div>

        <div class="form-group">
  
            <label for="complete" style="margin-right: 8px;">Time</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" style="background-color: #A4B9BE; border: none;" class="btn btn-success mt-4 pl-3 pr-3 float-start">Add Quote</button>
    </form>

  </div>
