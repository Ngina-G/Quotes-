<div class="container">
    <h1>QUOTES</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h5 id={{i}}>{{quote.name}}</h5>
            <h6 class="">by {{quote.author}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
          </div>
              <div *ngIf='quote.showDetails'>
                <app-quote-detail [quote]="quote" (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>

                <button type="text" class="btn btn-primary" (click)="upVote()">{{ upCount }}</button>
                <button type="text" class="btn btn-primary" (click)="downVote()">{{ downCount }}</button>

              </div>
          <div>
        </div>
      </div>
    </div>
    

      <div class="col-md-6">
        <!-- <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form> -->
      </div>
    <!-- <p *ngIf='goals.length > 5'>You have too many goals</p> -->
  </div>
